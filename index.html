<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Juego de Preguntas</title>
</head>
<body>
    <p class="resultado-juego oculto" id="resultado-juego"></p>
    <div class="contenedor" id="contenedor">
        <div class="contenedor-inicio" id="contenedor-elementos">
            <h2>Bienvenido</h2>
            <button class="btn boton-inicio" id="boton-inicio">Comienza!</button>
        </div>

            <div class="preguntas-y-respuestas oculto" id="preguntas-y-respuestas">
                <h2 class="pregunta" id="pregunta"></h2>
                <div class="respuestas" id="respuestas"></div>
                <button class="btn siguiente oculto" id="boton-siguiente">Siguiente</button>
                <button class="btn reiniciar oculto" id="boton-reiniciar">Reiniciar</button>    
            </div>
        
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
